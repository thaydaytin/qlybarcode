<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Redirect & Generator</title>

  <!-- QR libraries -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      position: absolute;
      top: 15px;
      left: 15px;
      height: 55px;
      border-radius: 8px;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 1.2rem;
      color: #1565c0;
      margin-bottom: 1px;
    }
    .input-box {
      width: 30%;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }

    #qrcode-frame {
      display: none;
      width: 240px;
      height: 280px;
      padding: 10px;
      background: white;
      border-radius: 16px;
      border: 5px solid #2563eb;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #qrcode { margin-bottom: 5px; }
    #qrcode-name {
      font-weight: bold;
      color: #374151;
    }
    #download-btn {
      display: none;
      margin-top: 15px;
      background: #16a34a;
    }
    #download-btn:hover {
      background: #15803d;
    }
  </style>
</head>
<body>

<img src="logo.png" class="logo">

<!-- Nội dung QR Generator -->
<div id="qr-generator" style="display:none;">
  <h1>Trình Tạo Mã QR</h1>

  <div class="input-box">
    <h2>Nhập nội dung cần tạo mã QR:</h2>
    <input type="text" id="qr-content" placeholder="Nhập link, văn bản..." />
    <h2>Đặt tên cho mã QR:</h2>
    <input type="text" id="qr-name" placeholder="Có thể để trống" />
    <button onclick="generateQR()">Tạo mã QR</button>
  </div>

  <div id="qrcode-frame">
    <div id="qrcode"></div>
    <div id="qrcode-name"></div>
  </div>

  <button id="download-btn" onclick="downloadQR()">Tải về</button>
</div>

<script>
/* =============================
   1. KIỂM TRA THAM SỐ ID
============================= */
async function checkRedirect() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    if (!id) {
        document.getElementById("qr-generator").style.display = "block";
        return;
    }

    const sheetID = "<1FGKzqES1frfpqBJJySkFFd5nlQ6voXHYiQJvp-5stm0>";
    const apiURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

    try {
        const response = await fetch(apiURL);
        let text = await response.text();
        text = text.substr(47).slice(0, -2);

        const data = JSON.parse(text);
        const rows = data.table.rows;

        const match = rows.find(r => r.c[0]?.v === id);

        if (match) {
            window.location.href = match.c[1].v;
        } else {
            document.body.innerHTML = "<h2>ID không tồn tại!</h2>";
        }
    } catch (e) {
        document.body.innerHTML = "<h2>Lỗi tải dữ liệu!</h2>";
    }
}
checkRedirect();


/* =============================
   2. QR CODE GENERATOR
============================= */

let qr;

function generateQR() {
  const content = document.getElementById("qr-content").value.trim();
  const name = document.getElementById("qr-name").value.trim();

  if (!content) {
    alert("Hãy nhập nội dung cần tạo mã QR!");
    return;
  }

  const frame = document.getElementById("qrcode-frame");
  const qrContainer = document.getElementById("qrcode");
  const qrName = document.getElementById("qrcode-name");
  const downloadBtn = document.getElementById("download-btn");

  qrContainer.innerHTML = "";

  qr = new QRCode(qrContainer, {
    text: content,
    width: 220,
    height: 220,
    colorDark: "#000",
    colorLight: "#fff",
  });

  qrName.textContent = name || "";

  frame.style.display = "flex";
  downloadBtn.style.display = "inline-block";
}

async function downloadQR() {
  const frame = document.getElementById("qrcode-frame");
  const name = document.getElementById("qr-name").value.trim() || "qrcode";

  const canvas = await html2canvas(frame, { backgroundColor: "#ffffff", scale: 3 });
  const link = document.createElement("a");

  link.download = name + ".png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}
</script>

</body>
</html>
