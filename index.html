<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game tr·∫Øc nghi·ªám b√†i h·ªçc c√≥ t√≠nh ƒëi·ªÉm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(255,255,255,0.9);
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .choice-btn {
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .choice-btn:hover {
      background-color: #388E3C;
    }
    #result, #timer {
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="startScreen">
    <h2>üéÆ B·∫Øt ƒë·∫ßu tr√≤ ch∆°i</h2>
    <input type="text" id="studentName" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n" style="padding:10px;width:80%">
    <br><br>
    <button onclick="startGame()">B·∫Øt ƒë·∫ßu</button>
  </div>

  <div class="container" id="gameScreen" style="display:none;">
    <div id="questionBox">
      <h3 id="question"></h3>
      <div id="choices"></div>
      <div id="timer">‚è±Ô∏è 10</div>
      <div id="result"></div>
    </div>
  </div>

  <div class="container" id="endScreen" style="display:none;">
    <h2>üéâ Ho√†n th√†nh!</h2>
    <p id="finalScore"></p>
  </div>

  <script>
    let questions = [];
    let current = 0;
    let totalScore = 0;
    let timer;
    let timeLeft = 10;
    let startTime;
    let student = '';

    fetch('questions.json')
      .then(res => res.json())
      .then(data => questions = data);

    function startGame() {
      student = document.getElementById("studentName").value.trim();
      if (student === "") {
        alert("Vui l√≤ng nh·∫≠p t√™n!");
        return;
      }
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameScreen").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      if (current >= questions.length) {
        finishGame();
        return;
      }

      let q = questions[current];
      document.getElementById("question").innerText = `C√¢u ${current + 1}: ${q.question}`;
      let choiceDiv = document.getElementById("choices");
      choiceDiv.innerHTML = '';
      q.choices.forEach((choice, idx) => {
        let btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.innerText = `${String.fromCharCode(65 + idx)}. ${choice}`;
        btn.onclick = () => checkAnswer(idx);
        choiceDiv.appendChild(btn);
      });

      document.getElementById("result").innerText = '';
      timeLeft = 10;
      document.getElementById("timer").innerText = `‚è±Ô∏è ${timeLeft}`;
      startTime = new Date();
      timer = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      timeLeft--;
      document.getElementById("timer").innerText = `‚è±Ô∏è ${timeLeft}`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        document.getElementById("result").innerText = "‚è≥ H·∫øt gi·ªù!";
        setTimeout(() => {
          current++;
          showQuestion();
        }, 1000);
      }
    }

    function checkAnswer(selected) {
      clearInterval(timer);
      let q = questions[current];
      let isCorrect = selected === q.answer;
      let now = new Date();
      let secondsUsed = Math.round((now - startTime) / 1000);
      let score = isCorrect ? Math.max(0, 10 - secondsUsed) : 0;
      totalScore += score;

      document.getElementById("result").innerText = isCorrect ? `‚úÖ ƒê√∫ng! +${score} ƒëi·ªÉm` : "‚ùå Sai!";
      setTimeout(() => {
        current++;
        showQuestion();
      }, 1000);
    }

    function finishGame() {
      document.getElementById("gameScreen").style.display = "none";
      document.getElementById("endScreen").style.display = "block";
      document.getElementById("finalScore").innerText = `T√™n: ${student} | T·ªïng ƒëi·ªÉm: ${totalScore}`;
      sendToGoogleSheet(student, totalScore);
    }

    // G·ª≠i d·ªØ li·ªáu v·ªÅ Google Sheet (ph·∫ßn 2 ·ªü d∆∞·ªõi)
    function sendToGoogleSheet(name, score) {
      fetch('https://script.google.com/macros/s/AKfycbw9-0JR-MN11X4bcxt4m2Rt0WizZNsMlJh3a-foc6e2loq5p8v5sy8o_DsfTtCwmNLcZQ/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name: name, score: score, timestamp: new Date().toISOString()})
      });
    }
  </script>
</body>
</html>
