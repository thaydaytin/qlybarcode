<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ch·ªânh s·ª≠a c√¢u h·ªèi JSON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .question-block {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Ch·ªânh s·ª≠a C√¢u h·ªèi - JSON</h2>
  <div id="editor"></div>
  <div class="actions">
    <button onclick="addQuestion()">‚ûï Th√™m c√¢u h·ªèi m·ªõi</button>
    <button onclick="downloadJSON()">üíæ T·∫£i xu·ªëng JSON</button>
  </div>

  <script>
    let questions = [];

    fetch("questions.json")
      .then(res => res.json())
      .then(data => {
        questions = data;
        renderEditor();
      });

    function renderEditor() {
      const editor = document.getElementById("editor");
      editor.innerHTML = "";
      questions.forEach((q, i) => {
        const block = document.createElement("div");
        block.className = "question-block";

        block.innerHTML = `
          <label><strong>C√¢u h·ªèi ${i + 1}:</strong></label>
          <input type="text" value="${q.question}" onchange="questions[${i}].question = this.value">

          <div class="choices">
            ${q.choices.map((choice, j) => `
              <input type="text" value="${choice}" onchange="questions[${i}].choices[${j}] = this.value" placeholder="ƒê√°p √°n ${j + 1}">
            `).join('')}
          </div>

          <label>‚úÖ V·ªã tr√≠ ƒë√°p √°n ƒë√∫ng (0-3):</label>
          <input type="number" min="0" max="3" value="${q.answer}" onchange="questions[${i}].answer = parseInt(this.value)">

          <div style="text-align: right">
            <button onclick="deleteQuestion(${i})">üóëÔ∏è Xo√° c√¢u h·ªèi</button>
          </div>
        `;

        editor.appendChild(block);
      });
    }

    function deleteQuestion(index) {
      if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën xo√° c√¢u h·ªèi n√†y?")) {
        questions.splice(index, 1);
        renderEditor();
      }
    }

    function addQuestion() {
      questions.push({
        question: "",
        choices: ["", "", "", ""],
        answer: 0
      });
      renderEditor();
    }

    function downloadJSON() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(questions, null, 2));
      const downloadAnchor = document.createElement('a');
      downloadAnchor.setAttribute("href", dataStr);
      downloadAnchor.setAttribute("download", "questions.json");
      document.body.appendChild(downloadAnchor);
      downloadAnchor.click();
      downloadAnchor.remove();
    }
  </script>
</body>
</html>
